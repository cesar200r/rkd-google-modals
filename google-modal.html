<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Modal</title>
    <style>
        body {
            overscroll-behavior-y: none;
            font-family: system-ui;
            padding: 2em;
            background-color: #f4f4f4;
        }

        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 111110100;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .9);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 66%;
            transform: translate(-50%, -50%);            
            background-color: #999;            
        }

        .close-button {
            background: transparent;
            border: none;
            padding: 1em;
            font-size: 1em;
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="modal-overlay" style="display: none;">
        <div id="modal" class="modal">
            <button id="close-button" class="close-button" aria-label="close" tabindex="0">âœ•</button>
            <div>
                <img src="https://s3.amazonaws.com/xtemp19.lb/placeholder-image.png" alt="Google modal test">
            </div>
        </div>
    </div>

    <script>
        var cookieName = 'google_modal';
        var previewMode = true;

        //Create cookies function
        function createCookie(name, value, days) {
            var date, expires;
            if (days) {
                date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toGMTString();
            }
            else {
                expires = "";
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        //Variable to add the cookie name to the test url
        var testingUrl = new RegExp(cookieName);

        //Show the lightbox in preview mode
        if (previewMode === true && window.location.href.match(testingUrl)) {
            document.getElementById('modal-overlay').style.display = 'block'
        }

        //Listeners
        //Remove the lightbox when escape key is press
        document.addEventListener('keyup', function (e) {
            if (e.which == 27) {
                document.getElementById("modal-overlay").style.display = "none";
            }
        });

        document.getElementById("close-button").onclick = () => {
            document.getElementById("modal-overlay").style.display = "none";
        }
    </script>
</body>

</html>
